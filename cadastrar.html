<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/js/cadastrar.js" defer></script>
  <title>Cadastrar desafios do GOW</title>
</head>

<body class="">

  <nav>
    <div class="nav-wrapper black">
      <a href="#" class="brand-logo">Cadastrar desafios do GOW</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li class="active"><a href="/">Desafios</a></li>
        <li><a href="cadastrar.html">Criar desafios</a></li>
        <li><a href="perfil.html">Perfil</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <h4>Cadastrar Tarefa</h4>

    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="titulo" type="text" class="validate" minlength="3">
            <label for="titulo">Título do desafio</label>
            <span class="helper-text" data-error="Título muito curto. Preencha um título com pelo menos 3 caracteres." data-success="">
                Digite o título da tarefa para o jogo God of War</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="descricao" class="materialize-textarea"></textarea>
            <label for="descricao">Descrição do desafio ou tarefa</label>
            <span class="helper-text" data-error="Título muito curto. Preencha um título com pelo menos 3 caracteres." data-success="">
                Descreva e define os principais elementos desse desafio ou tarefa na franquia GOW</span>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="pontos" type="number" class="validate" min="1" max="100">
            <label for="pontos">Pontos</label>
            <span 
              class="helper-text" 
              data-error="Pontuação inválida. Informe um valor entre 1 e 100" 
              data-success="">
                Pontue uma terefa de 0 até 100 pontos
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <a href="index.html" class="btn black">
                <i class="large material-icons">keyboard_backspace</i>
            </a>
          </div>
          <div class="col">
            <button id="botao-cadastrar" class="btn black">
                <i class="large material-icons">check</i>
            </button>
          </div>
        </div>

      </form>
    </div>


  </main>

</body>

</html>
